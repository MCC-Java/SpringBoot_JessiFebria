<html>
    <head>
        <title>Edit Data</title>
        <meta charset="UTF-8">

    <body><center>
        <div><h1>Edit Data</div>
        <form th:action="@{/savedata}" th:object="${region}" method="POST">
            <label>Region ID</label>
            <input type="text" id="textId" class="form-control" th:field="*{id}"><br><br>
            <label>Region Name</label>
            <input type="text" id="textId" class="form-control" th:field="*{name}">
            <input type="submit" value="Save">
            <br><br></h1>
        </form>
    </center>
    </body>
